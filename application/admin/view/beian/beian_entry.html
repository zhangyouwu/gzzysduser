{include file='public/header'/}
<body>
    <!-- 顶部开始 -->
    {include file='public/top'/}
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        {include file='public/admin_menu'/}
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
           
           
             <blockquote class="layui-elem-quote">
                <div class="x-nav">
                <span class="layui-breadcrumb">
                  <a><cite>后台首页</cite></a>
                  <a><cite>信息录入</cite></a>
                  <a><cite>备案信息录入</cite></a>
                </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
                </div>
            </blockquote>
             <blockquote class="layui-elem-quote">
                欢迎使用智越时代客户管理系统！<span class="f-14">联系方式： 0851-85770877</span>&nbsp;&nbsp;&nbsp;&nbsp;注意：每个页面都可以独立设置一个背景主题，如果想更换背景，请点击右边的转动框。
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title site-title">
              <legend><a name="default">基本信息（不可修改部分）</a></legend>
            </fieldset>
           <form class="layui-form " action="">
          		<div class="layui-form-item">
                    <label class="layui-form-label">备案名称</label>
                    <div class="layui-input-block">
                        <input type="text"  autocomplete="off" value="{$client.name}" disabled="disabled" class="layui-input">
                    </div>
                </div>
               
                <div class="layui-form-item">
                    <label class="layui-form-label">备案地址</label>
                    <div class="layui-input-block">
                        <input type="text"  autocomplete="off"  class="layui-input" disabled="disabled" value="{$client.address}">
                    </div>
                </div>
               <div class="layui-form-item">
                    <label class="layui-form-label">备案邮箱</label>
                    <div class="layui-input-block">
                        <input type="text"  autocomplete="off"  class="layui-input" disabled="disabled" value="{$client.email}">
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">备案域名</label>
                    <div class="layui-input-block">
                        <input type="text"  autocomplete="off"  class="layui-input" disabled="disabled" value="{$client.url}">
                    </div>
                </div>
                
              
   
                
                
         <fieldset class="layui-elem-field layui-field-title site-title">
              <legend><a name="default">修改部分</a></legend>
            </fieldset>
                <div class="layui-form-item">
                  <label class="layui-form-label">域名类型</label>
                            <div class="layui-input-inline">
                            <input type="radio" name="b_ymsyr" value="1" title="企业" checked=""><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>企业</span></div>
                                 <input type="radio" name="b_ymsyr" value="0" title="个人" {eq name="beian.b_ymsyr" value="0"}checked="checked" {/eq}><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>个人</span></div>
                            </div>
                    	
                </div>
                 <div class="layui-form-item">
                        <label class="layui-form-label">法人</label>
                        <div class="layui-input-inline">
                             <input type="text" name="b_faren" value="{$client.lxr}" autocomplete="off"  class="layui-input">
                        </div>
                  </div>
                   <div class="layui-form-item">
                        <label class="layui-form-label">备案号</label>
                        <div class="layui-input-inline">
                             <input type="text" name="b_icp"  autocomplete="off" value="{$beian.b_icp}" class="layui-input">
                        </div>
                  </div>
                   
                      <div class="layui-form-item">
                   
                        <div class="layui-inline">
                            <label class="layui-form-label">备案资料</label>
                            <div class="layui-input-inline">
                                 <select name="b_is_data" lay-filter="b_is_data" >
                   
 									<option value="0">不齐全</option>
                                    <option value="1"  {eq name="client['badata']" value="1"}selected="selected" {/eq}>已收取</option>
								
                                    
                                
                                  </select>
                            </div>
                        </div>
                         <div class="layui-inline">
                            <label class="layui-form-label">是否提交</label>
                            <div class="layui-input-inline">
                                 <select name="b_sub" lay-filter="b_sub" >
                                  	<option value="0">未提交</option>
                                    <option value="1" {eq name="beian.b_sub" value="1"}selected="selected" {/eq}>已提交</option>
                                
                                  </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                                <label class="layui-form-label">备案状态</label>
                                <div class="layui-input-inline">
                                     <select name="b_state" lay-filter="b_state" >
                                        <option value="0">资料收取</option>
                                        <option value="1" {eq name="beian.b_state" value="1"}selected="selected" {/eq}>审核中</option>
                                        <option value="2" {eq name="beian.b_state" value="2"}selected="selected" {/eq}>申请完成</option>
                                     </select>
                                </div>
                         </div>
                </div>
            
               
                   <!--隐藏域-->
        <input type="hidden" name="b_id" value="{$client.id}"> 
        <input type="hidden" name="cid" value="{$client.id}">
                
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" name="b_info" class="layui-textarea">{$beian.b_info}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit=""  id="beiadd" lay-filter="add" style="margin-left:200px">提交</button>
                </div>
            </form>
         
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    {include file='public/footer'/}
    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
    {include file='public/bg-changer'/}
    <!-- 背景切换结束 -->
    <script>
    $(function  () {
         $("#beiadd").on("click",function(){
                 $.ajax({
                       type: 'POST',
                       url: "{:url('beian/save')}",
                       data:  $(".layui-form").serialize(),
                       dataType: "json",
                        async: false,
                    
                    success: function(data){
						console.log(data);
                        if (data.status == 1) {
                            layer.msg(data.message,{icon:6,time:3000});

                        } else {
                            layer.msg(data.message,{icon:6,time:5000});
                        }
                    }
                  
                });
       })
    })
</script>

</body>
</html>
