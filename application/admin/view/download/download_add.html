{include file='public/header'/}
<body>
    <!-- 顶部开始 -->
    {include file='public/top'/}
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        {include file='public/admin_menu'/}
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
           
           
             <blockquote class="layui-elem-quote">
                <div class="x-nav">
                <span class="layui-breadcrumb">
                  <a><cite>后台首页</cite></a>
                  <a><cite>资料管理</cite></a>
                  <a><cite>添加资料</cite></a>
                </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
                </div>
            </blockquote>
             <blockquote class="layui-elem-quote">
                欢迎使用智越时代客户管理系统！<span class="f-14">联系方式： 0851-85770877</span>&nbsp;&nbsp;&nbsp;&nbsp;注意：每个页面都可以独立设置一个背景主题，如果想更换背景，请点击右边的转动框。
            </blockquote>
              <fieldset class="layui-elem-field layui-field-title site-title">
              <legend><a name="default">添加资料</a></legend>
            </fieldset>
           <form class="layui-form " action="">
          		
              
   
                
           
                 <div class="layui-form-item">
                        <label class="layui-form-label">资料名称</label>
                        <div class="layui-input-block">
                             <input type="text" name="name"  lay-verify="required"  placeholder="请输入资料名称" autocomplete="off"  class="layui-input">
                        </div>
                  </div>
                   <div class="layui-form-item">
                        <label class="layui-form-label">资料地址</label>
                        <div class="layui-input-block">
                             <input type="text" name="url" lay-verify="required" placeholder="请输入资料链接地址" autocomplete="off"  class="layui-input">
                        </div>
                  </div>
                   
                     
               
             
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit=""  id="beiadd" lay-filter="add" style="margin-left:200px">提交</button>
                </div>
            </form>
         
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    {include file='public/footer'/}
    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
    {include file='public/bg-changer'/}
    <!-- 背景切换结束 -->
    <script>
    $(function  () {
         $("#beiadd").on("click",function(){
                 $.ajax({
                       type: 'POST',
                       url: "{:url('download/save')}",
                       data:  $(".layui-form").serialize(),
                       dataType: "json",
                        async: false,
                    
                    success: function(data){
						console.log(data);
                        if (data.status == 1) {
                            layer.msg(data.message,{icon:6,time:3000});

                        } else {
                            layer.msg(data.message,{icon:6,time:5000});
                        }
                    }
                  
                });
       })
    })
</script>
