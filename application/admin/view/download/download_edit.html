{include file='public/header'/}

<body>
<div class="x-body">

   
            <form class="layui-form layui-form-pane" enctype="multipart/form-data" method="post" action="{:url('update')}">
            
                   
                 <div class="layui-form-item">
                        <label class="layui-form-label">资料名称</label>
                        <div class="layui-input-block">
                             <input type="text" name="name"  value="{$data.name}" placeholder="请输入资料名称" autocomplete="off"  class="layui-input">
                        </div>
                  </div>
                   <div class="layui-form-item">
                        <label class="layui-form-label">资料地址</label>
                        <div class="layui-input-block">
                             <input type="text" name="url"  value="{$data.url}" placeholder="请输入资料链接地址" autocomplete="off"  class="layui-input">
                        </div>
                  </div>
                   
                 <!--隐藏域-->
            <input type="hidden" name="id" value="{$data.id}">
                
                  <div class="layui-form-item" style="text-align:center">
                  
                    <button  class="layui-btn" lay-filter="add" lay-submit="" id="add" type="submit">
                       保存
                    </button>
        		</div>
            </form>
</div>
<script>

    layui.use(['laydate'], function(){
        laydate = layui.laydate;//日期插件

        //以上模块根据需要引入
        //



        var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
        }

    });
    </script>

</body>


</html>
