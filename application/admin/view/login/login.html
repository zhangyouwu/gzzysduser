{include file='public/header'/}


<body>
<!-- 背景切换开始 -->
{include file='public/bg-changer'/}
<!-- 背景切换结束 -->

<div class="login-logo"><h1>智越时代 V1.1</h1></div>
<div class="login-box">
    <form class="layui-form layui-form-pane" action="">

        <h3>登录你的帐号</h3>
        <label class="login-title" for="username">帐号</label>
        <div class="layui-form-item">
            <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
            <div class="layui-input-inline login-inline">
                <input type="text" name="username"  placeholder="请输入你的帐号" autocomplete="off" class="layui-input username" id="username">
            </div>
        </div>
        <label class="login-title" for="password">密码</label>
        <div class="layui-form-item">
            <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
            <div class="layui-input-inline login-inline">
                <input type="password" name="password"  placeholder="请输入你的密码" autocomplete="off" class="layui-input password" id="password">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="button" id="loginbtn">登录</button>
            <div class="forgot"><a href="#" class="forgot">忘记帐号或者密码</a></div>
        </div>
    </form>
</div>

<script>
    $(function  () {
        $("#loginbtn").on("click",function(){
                $.ajax({
                       type: 'POST',
                       url: "{:url('login/check')}",
                       data:  $(".layui-form").serialize(),
                       dataType: "json",
                        async: false,
                    error: function(request) {
                        alert("发送请求失败！");
                    },
                    success: function(data){
                        if (data.status == 1) {
                            //alert(data.message);
                            layer.msg(data.message,{icon:6,time:2000,});
                            window.location.href = "{:url('index/index')}";

                        } else {
                            //alert(data.message);

                            layer.msg(data.message,{icon:6,time:2000,});
                            //window.location.href = "{:url('login/index')}";

                        }
                    }
                   /* success: function(data) {
                        alert("发送请求cg！"); //将返回的结果显示到ajaxDiv中

                        $("#ajaxDiv").html(data.message);
                        $("#ajaxDiv1").html(data.status);
                    }*/
                });
       })
    })
</script>

</body>
</html>
